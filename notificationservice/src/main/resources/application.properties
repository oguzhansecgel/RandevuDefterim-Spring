spring.application.name=notificationservice


spring.data.mongodb.uri=mongodb://localhost:27017/notificationservice

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.json.trusted.package=*
spring.kafka.consumer.properties.spring.json.type.mapping= Appointment : com.randevudefterim.notificationservice.entity.Appointment
spring.kafka.consumer.group-id=kafka-group

spring.kafka.template.default-topic= kafka-topic




spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email
spring.mail.password=?ifre
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


spring.cloud.config.profile=local

spring.config.import=configserver:${configurl}
configurl=http://localhost:8079
server.port=8082

